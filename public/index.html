<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banner designer</title>

    <link href="../css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="flex">
      <div class="canvascontainer" id="canvascontainer"></div>
      <div>
        <form id="bannerdesigner">
          <div id="lineitems"></div>
          <div class="form-element padding-s--b">
            <input class="form-input" name="tourname" type="text" value="" id="bdTourname" placeholder="Tourname" />
            <label class="form-label">Tourname</label>
          </div>
          <div class="form-element padding-s--b">
            <input class="form-input" name="artist" type="text" value="" id="bdArtist" placeholder="Artist" />
            <label class="form-label">Artist</label>
          </div>
          <div class="form-element padding-s--b">
            <div class="form-input form-input--select">
              <select>
                <option>Rock</option>
                <option>Indie</option>
              </select>
            </div>
            <label class="form-label">Tema</label>
          </div>
          <div class="form-element padding-s--b" id="fileElement">
            <input type="file" id="bdFile" style="display: none" />

            <button class="button" id="fileElementBtn">VÃ¦lg billede</button>
            <small id="fileElementValue"></small>
          </div>
        </form>
        <div class="flex flex-justify--between form-element">
          <button class="button" id="bdUpdate" form="bannerdesigner" value="submit">opdater</button>
          <button class="button button--submit" id="bdSave">Gem</button>
        </div>
      </div>
    </div>
    <script src="js/bannerdesigner.js"></script>
  </body>
</html>
